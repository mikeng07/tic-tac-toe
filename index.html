<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
</head>
<body>


 <!-- Need to center this grid    -->
<!-- <div class="text-center"> -->
    <div class="text-center">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8" id="main">
            <span id="turn">Tic Tac Toe</span>

            
            <div class="row" >
              <div class="col-4 border border-dark  text-center p-5" id="box1"></div>     
              <div class="col-4 border border-dark text-center p-5"id="box2"></div>
              <div class="col-4 border border-dark text-center p-5"id="box3"></div>
            </div>
            <div class="row" >
                <div class="col-4 border border-dark text-center p-5"id="box4"></div>
                <div class="col-4 border border-dark text-center p-5"id="box5"></div>
                <div class="col-4 border border-dark text-center p-5"id="box6"></div>
            </div>
            <div class="row" >
                <div class="col-4 border border-dark  text-center p-5"id="box7"></div>
                <div class="col-4 border border-dark  text-center p-5"id="box8"></div>
                <div class="col-4 border border-dark  text-center p-5"id="box9"></div>
            </div>
            <br>
            <br>
          </div>
         
         
        </div>
      </div>
     
      <button type="button" class="btn btn-secondary" id="reset">Reset</button>

    </div>
<script src="tic_tac_toe.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script></script>

</body>
</html>
